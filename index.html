<!DOCTYPE html>
<html lang='en' ng-app="wdinstagram">
  <head>
    <title>Wdinstagram</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <base href="/" />

    <script src="js/app.js"></script>
  </head>

  <body>
    <header>
    </header>
    <h1><a data-ui-sref="">WDInstagram</a></h1>
    <main data-ui-view></main>
    <div data-ng-repeat="wdinstagram in vm.wdinstagrams | orderBy: '-create_at'">
      <p><a data-ui-sref="wdinstagramShow({id: wdinstagram.id})">{{wdistagram.title}}</a></p>
    </div>
    </div>
  </body>
</html>
